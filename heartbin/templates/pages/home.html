{% extends "base.html" %}



{% block content %}

    <div class='header'>
        <h1><span style='color:#0d6efd'>Heart</span>bin</h1>
        <h3>anonymously share and receive feedback - from the heart, even when it’s hard</h3>
    </div>

    <!-- Create a heartbin form -->
    <form id='createForm' class='container container-lg'>
        <div class="mb-3">
            <label for="heartbinQuestion" class="form-label">Question</label>
            <input type="text" name="question" class="form-control" id="heartbinQuestion" aria-describedby="heartbinQuestionHelp">
            <div id="heartbinQuestionHelp" class="form-text">E.g. &bdquo;What do you like about me?&rdquo;</div>
        </div>
        <div class="mb-3">
            <label for="heartbinSignature" class="form-label">Your name</label>
            <input type="text" name="signature" class="form-control" id="heartbinSignature">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="allowAnonymous" class="form-check-input" id="heartbinAllowAnonymous">
            <label class="form-check-label" for="heartbinAllowAnonymous">Allow anonymous feedback</label>
        </div>
        <div class="mb-3 form-check">
            <input type="date" name="expiresAt" class="form-check-input" id="heartbinExpirationDate">
            <label class="form-check-label" for="heartbinExpirationDate">Expiration date</label>
        </div>
        <button type="submit" class="btn btn-primary">Create your Heartbin</button>
    </form>

    <!-- Heartnbin create success dialog -->
    <div class="modal" id="heartbinCreatedModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Here's your Heartbin!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="link1"><b>Public link</b> <span class='text-muted'>Share this link with your friends</span></label>
                    <div class="d-flex">
                      <input type="text" style='border-top-right-radius:0;border-bottom-right-radius:0;' class="form-control copy-input" id="publicLink" value="https://www.przykladowy-link1.com" readonly>
                      <button style='border-top-left-radius:0;border-bottom-left-radius:0;' class="btn btn-secondary copy-btn" onclick="copyText('link1')">⧉</button>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="link2"><b>Replies link</b> <span class='text-muted'>Use this URL to see the replies</span></label>
                    <div class="d-flex">
                      <input type="text" style='border-top-right-radius:0;border-bottom-right-radius:0;' class="form-control copy-input" id="privateLink" value="https://www.przykladowy-link2.com" readonly>
                      <button style='border-top-left-radius:0;border-bottom-left-radius:0;' class="btn btn-secondary copy-btn" onclick="copyText('link2')">⧉</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>

{% endblock content %}
